<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>藤根紗英のポートフォリオ</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="contact.html" class="selected">Contact</a></li>
                </ul>
            </nav>
            <div id="logo">
                <img src="./images/profile.jpg" alt="藤根紗英" />
                <h1>藤根　紗英</h1>
            </div>
        </header>
        <div class="container">
            <section>
                <h2>Contact</h2>
                <h1>お問い合わせ</h1>
                <form action="" method="post">
                    <input type="hidden" name="secret_date" />

                    <label>名前：
                        <input type="text" name="login_name" />
                    </label>
                    <br />
                    <label>パスワード：
                        <input type="password" name="password" />
                    </label>
                    <br />
                    <div>
                        <label>男
                            <input type="radio" name="gender" value="man" />
                        </label>
                        <label>女
                            <input type="radio" name="gender" value="woman" />
                        </label>
                    </div>
                    <div>
                        <p>ご用件を選んでください。</p>
                        <label>用件1
                            <input type="checkbox" name="hobby" value="1" />
                        </label>
                        <label>用件2
                            <input type="checkbox" name="hobby" value="2" />
                        </label>
                        <label>用件3
                            <input type="checkbox" name="hobby" value="3" />
                        </label>
                    </div>
                    <div>
                        <p>ご住所</p>
                        <select name="select1">
                            <option value="1">北海道</option>
                            <option value="2">東京都</option>
                            <option value="3">沖縄県</option>
                        </select>
                    </div>
                    <div>
                        <p>お問い合わせ内容を400字以内で記述してください。</p>
                        <textarea name="option" cols="40" maxlenght="400" placeholder="ご意見を入力してください。"></textarea>
                    </div>
                    <input type="submit" value="送信" />
                </form>
            </section>
        </div>
        <footer>
            <p>&copy; 2016 Sae Fujine.</p>
        </footer>

    </body>

</html>
